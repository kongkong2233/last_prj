<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인페이지</title>
    <link href="topside.css" rel="stylesheet" type="text/css">
    <script src="./sidebar.js"></script>
<style>
    .profile-top {
        width: 100%;
        height: 300px;
        background-color: #A3C2F1;
        margin-top: -10px;
    }

    .user-profile-main {
        padding-top: 50px;
        padding-left: 300px;
        display: flex;
    }

    .user-profile-main p {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 30px;
        margin-left: 100px;
    }

    .user-profile-main span {
        font-size: 24px;
        font-weight: 500;
        margin-left: 110px;
    }

    .locker1 {
        width: 1300px;
        height: 400px;
        margin: 0 auto;
        box-shadow: 2px 2px 2px 2px gray;
        border-radius: 15px;
        margin-top: 30px;
        display: flex;
    }

    .locker-password {
        padding-top: 20px;
        padding-left: 30px;
        font-size: 24px;
        font-weight: 500;
        width: 400px;
    }

    .locker-password span {
        font-size: 16px;
    }

    .locker-password input {
        width: 60%;
        padding: 5px 10px 5px 10px;
        border-radius: 8px;
    }

    .locker-in {
        width: 900px;
        height: auto;
        background-color: silver;
        border-radius: 0px 15px 15px 0px;
    }

    .registration {
        width: 1300px;
        margin: 0 auto;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .r-box {
        display: flex;
        justify-content: space-between;
    }

    .r-box1 {
        display: flex;
        flex-direction: column;
        width: 59%;
        height: 710px;
        justify-content: space-between;
    }

    .r-box2 {
        display: flex;
        flex-direction: column;
        width: 40%;
        height: 560px;
        justify-content: space-between;
    }

    .r-box1-1 {
        width: 100%;
        height: 400px;
        box-shadow: 2px 2px 2px 2px gray;
        border-radius: 8px;
    }

    .r-box1-2 {
        width: 100%;
        height: 300px;
        box-shadow: 2px 2px 2px 2px gray;
        border-radius: 8px;
    }

    .r-box2-1 {
        width: 100%;
        height: 300px;
        box-shadow: 2px 2px 2px 2px gray;
        border-radius: 8px;
    }
    .r-box2-2 {
        width: 100%;
        height: 200px;
        box-shadow: 2px 2px 2px 2px gray;
        border-radius: 8px;
    }

    .r-box2 button {
        background-color: #3262DC;
        border: none;
        padding: 10px 20px 10px 20px;
        font-size: 18px;
        color: white;
        font-family: Pretendard;
        font-weight: 500;
        border-radius: 8px;
        margin-left: 5px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="topNav">
            <div class="topNav-box1" onclick="location.href='main.html'">
                <img src="images/sangmyung.jpg" class="sangmyungImg">
                <div>
                    <p>상명대학교 천안캠퍼스</p>
                    <p>스포츠센터</p>

            <div class="sidebar" id="sidebar">

                </div>
                <div class="sidebar-login" onclick="location.href='login.html'">
                    <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <p onclick="location.href='faq.html'">고객문의</p>
                    <p onclick="location.href='notice.html'">공지사항</p>
                </div>
            </div>
        </div>
        <div class="profile-top">
            <div class="user-profile-main">
                <svg width="193" height="193" viewBox="0 0 193 193" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>                                      
                <div>
                    <p>유저이름</p>
                    <span>정기결제 월수</span>
                </div>
            </div>
        </div>
        <div class="locker1">
            <div class="locker-password">
                <p>사물함</p>
                <span>고객님의 사물함 비밀번호입니다.</span>
                <input type="password" placeholder="1234" readonly>

            <div class="locker-in">

            <h2>정기 회원 등록 및 업데이트</h2>
            <div class="r-box">
                <div class="r-box1">
                    <div class="r-box1-1">
                        <p>개월 수 선택</p>
                    </div>
                    <div class="r-box1-2">
                        <p>쿠폰 등록/할인</p>
                    </div>
                </div>
                <div class="r-box2">
                    <div class="r-box2-1">
                        <p>총 금액</p>
                    </div>
                    <div class="r-box2-2">
                        <p>결제 방법</p>
                    </div>
                    <button>정기 회원 등록</button>
