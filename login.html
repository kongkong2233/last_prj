<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<style>
    body {
        background-color: #669CEC;
        font-family: Pretendard;
    }

    .login-box {
        background-color: white;
        width: 1477px;
        height: 797px;
        margin: 0 auto;
        margin-top: 70px;
        border-radius: 30px;
        box-shadow: 5px 5px #312EC9;
        padding: 10px;
        display: flex;
    }

    .img-box {
        width: 712px;
        height: 777px;
        background-color: #312EC9;
        border-radius: 30px;
        margin-top: 10px;
        margin-left: 10px;
    }

    .login-input-box {
        width: 712px;
        height: 777px;
        margin-left: 30px;
        margin-top: 10px;
        display: flex;
        flex-direction: column;
    }

    .login-input-box p {
        font-size: 32px;
        font-weight: bold;
        color: #454757;
        margin-left: 100px;
        margin-top: 200px;
    }

    .login-input-box input {
        width: 50%;
        margin-left: 100px;
        margin-top: 20px;
        border: solid 1px #545662;
        background-color: #F8F8FD;
        padding: 20px 30px 20px 30px;
        font-size: 18px;
        border-radius: 10px;
        font-family: Pretendard;
    }

    .login-input-box button {
        width: 59%;
        margin-left: 100px;
        margin-top: 50px;
        background-color: #3262DC;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        font-family: Pretendard;
        padding: 20px 30px 20px 30px;
        border: none;
    }
</style>
<body>
    <div class="login-box">
        <div class="login-input-box">
            <p>로그인</p>
            <input type="text" placeholder="아이디를 입력하세요." id="username">
            <input type="password" placeholder="비밀번호를 입력하세요." id="password">
            <button id="loginButton">로그인</button>
        </div>
        <div class="img-box"></div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const initialData = {
            users: [
                { userId: "admin", password: "admin", userNm: "관리자", lastDate: "2023-12-31", isLocker: "-1", memo: "관리자"},
                { userId: "happy", password: "call", userNm: "행복", lastDate: "2023-10-31", isLocker: "1234", memo: "마감지남"},
                { userId: "luck", password: "key", userNm: "행운", lastDate: "2023-12-20", isLocker: "4321", memo: "정상"},
                { userId: "how", password: "areyou", userNm: "안녕", lastDate: "2024-02-28", isLocker: "-1", memo: "사물함 없음"},
            ]
        };

        localStorage.setItem("myData", JSON.stringify(initialData));

        console.log("초기 데이터가 자동으로 저장되었습니다.");
    });

    document.addEventListener('DOMContentLoaded', function () {
        const loginButton = document.getElementById('loginButton');

        loginButton.addEventListener('click', function () {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            const savedData = localStorage.getItem("myData");

            if (savedData) {
                const parsedData = JSON.parse(savedData);
                const users = parsedData.users;

                const enteredUsername = usernameInput.value;
                const enteredPassword = passwordInput.value;

                const user = users.find(u => u.userId === enteredUsername && u.password === enteredPassword);

                if (user) {
                    sessionStorage.setItem("currentUser", JSON.stringify(user));
                    alert("로그인되었습니다.");
                    window.location.href = "registration.html";
                } else {
                    alert("로그인 실패. 아이디 또는 비밀번호를 확인하세요.")
                }
            } else {
                console.log("저장된 데이터 없음");
            }
        })
    })
</script>
</html>
